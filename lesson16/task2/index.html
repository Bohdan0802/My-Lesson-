<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .control {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="control">
        <label for="last-name-control">Last Name</label>
        <input type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="control">
        <label for="age-control">Age</label>
        <input type="number" min="3" max="10" name="age" value="17" required />
      </div>
      <div class="control">
        <label for="agree-text">
          <input type="checkbox" id="agree-text" name="agree" disabled />
          Accept terms and condition
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="control">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="control">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div></div>
  </body>
</html>
