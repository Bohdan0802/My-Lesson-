<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      .form-task {
        margin: 32px;
      }
      .form-control {
        margin: 8px;
      }
      .submit-button {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <form class="form-task">
      <div class="form-control">
        <input type="text" name="primaryLaguage" value="HTML" disabled />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" uncheckeds />
      </div>
      <div class="form-control">
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div class="form-control">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="form-control">
        <input type="date" name="birthDate" id="birthDate" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input
          type="datetime-local"
          name="birthTime"
          id="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-control">
        <input type="file" name="avatar" id="avatar" />
      </div>
      <div class="form-control">
        <input
          type="month"
          name="startLearning"
          id="startLearning"
          value="2020-01"
        />
      </div>
      <div class="form-control">
        <input type="number" name="favouriteNumber" id="number" value="17" />
      </div>
      <div class="form-control">
        <input
          type="textarea"
          name="story"
          id="story"
          maxlength="30"
          placeholder="A long time ago..."
        />
      </div>
      <div class="form-control">
        <input
          type="password"
          id="password"
          name="password"
          value="123456"
          secret
        />
      </div>
      <div class="form-control">
        <label class="languages">
          <input type="radio" id="option-html" name="language" />
          <label for="option-html">HTML</label>

          <input type="radio" id="option-css" name="gender" checked />
          <label for="option-css">CSS</label>

          <input type="radio" id="option-javascript" name="gender" />
          <label for="option-javascript">JavaScript</label>
        </label>
      </div>
      <div class="form-control">
        <input
          type="range"
          name="learninProgress"
          id="learninProgress"
          value="30"
        />
      </div>
      <div class="form-control">
        <select name="framework" id="framework"></select>
      </div>
      <div class="form-control">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="form-control">
        <input type="time" name="lunchEnd" id="lucn" value="14:01" />
      </div>
      <div class="form-control">
        <input
          type="url"
          name="website"
          id="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form-control">
        <input type="week" name="birthWeek" id="birthWeek" value="2021-W51" />
      </div>
      <button class="submit-button" type="submit">Save</button>
    </form>
  </body>
</html>
